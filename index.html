<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">   <!-- https://fonts.google.com/specimen/Roboto?sidebar.open=true&selection.family=Roboto:ital,wght@1,300 sitesinden font'u aldık-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />    <!-- https://cdnjs.com/libraries/font-awesome sitesinden aldık-->
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Ahmet's Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>      <!-- https://fontawesome.com/ sitesinde iconlar mevcut -->
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <!--
                JavaScript kısmında eklediğimiz kısım:
                <div class="todo">
                    <li class="todo-item"></li>
                    <button class="complete-btn">Complete</button>
                    <button class="delete-btn">Delete</button>
                </div> 
            -->
        </ul>
    </div>


    <script src="App.js"></script>
</body>
</html>
